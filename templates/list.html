{% extends 'base.html' %}

{% block title %} blog list {% endblock %}


{% block content %}
     <div class="content">
         {% for blog in blogs %}
             <a href="{% url 'blogarticle' blog.id %}">{{ blog.caption }}</a>
             <div>{{ blog.content}} </div> 
             <br/>
         {% endfor %}     
     </div>
     <br/><br/>
{% endblock %}

{% block footer %}
     <a href="/" style="color:#ffffff" >返回主页</a>
{% endblock %}
